<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="script1.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class = "heading">Your list</h2>
    <div class="list-container">
    </div>
    <form id='input-form'>
        <input type="text" name="input-item" id="itemip" autocomplete="off" placeholder="Add your task">
        <input type="submit" value="+" id = "add-btn">
    </form>
    <div class="popup-hide" id = "popup" >
        <div class="timer"></div>
        <p class="text">Deleting the task</p>
        <p class="undo">Undo</p>
    </div>
</body>
</html>
